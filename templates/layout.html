<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopSolver &CenterDot; Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/static/icon2.png" type="image/png">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body style="margin: 0px;">
    <header>
        <nav class="navbar">
            <a href="/home"><img src="/static/icon2.png" id="icon" alt=""><span>TopSolver</span></a>
            <ul>
                <li><a href="/home" class={{home}}>Home</a></li>
                <li><a href="/solutions" class={{solution}}>Solutions</a></li>

                <li><a href="/FAQs" class={{faqs}}>FAQ(s)</a></li>

            <form action="#" class="ask">
                <input type="text" name="question" id="searchbox" placeholder="Ask a question">

            </form>
        </nav>
    </header>

    {% block body %}
    {% endblock %}

</html>
