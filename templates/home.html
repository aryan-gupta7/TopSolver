<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopSolver &CenterDot; Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/static/title_icon.png" type="image/png">
    <style>
        .navbar {
            display: flex;
            background-color: #FF8D27;
            padding: .8vw 2vh;
            margin: 0px;
            padding-bottom: .6vh;
        }

        a {
            text-decoration: none;
        }

        .navbar span {
            position: relative;
            bottom: .8vh;
            left: .2vw;
            font-size: 2.5vw;
            color: white;
            font-family: 'Grandstander', cursive;
            display: inline;
        }

        .navbar ul {
            display: flex;
            height: 4vh;
            line-height: 4vh;
            margin: 0px;
        }

        .navbar ul li {
            text-decoration: none;
            color: white;
            list-style: none;
            display: inline;
            padding: 1vw .4vh;
            color: white;
            margin-left: .6vw;
            margin-right: .6vw;
            font-family: 'Grandstander', cursive;
            font-size: 1.8vw;
        }

        .navbar ul li a {
            color: white;
        }

        .ask {
            height: 4vh;
            position: absolute;
            right: 1vw;
            line-height: 4vh;
        }

        #searchbox {
            height: 4vh;
            width: 12vw;
            padding: 6px 12px;
            border: .1vw solid white;
            border-radius: 1.5vh;
            font-size: 1rem;
        }

        #searchbox:focus {
            outline: none;
        }

        #search {
            margin-left: 1vh;
            height: 5vh;
            width: 8vw;
            border: .1vw solid white;
            border-radius: .5vw;
            color: white;
            font-size: 1vw;
            background-color: #FF8D27;
        }

        #search:hover {
            color: #FF8D27;
            background-color: white;
            transition: 0.7s;
        }

        #search:focus {
            outline: none;
        }

        .active {
            color: white !important;
        }

        .passive {
            color: rgba(255, 255, 255, .5) !important;
        }

        .passive:hover {
            color: rgba(255, 255, 255, 0.75) !important;
        }
    </style>
</head>

<body style="margin: 0px;">
    <header>
        <nav class="navbar">
            <a href="#"><img src="/static/icon.png" id="icon" alt=""><span>TopSolver</span></a>
            <ul>
                <li><a href="" class="active">Home</a></li>
                <li><a href="" class="passive">Solutions</a></li>
                <li><a href="" class="passive">About Us</a></li>
                <li><a href="" class="passive">FAQ(s)</a></li>
            </ul>
            <form action="#" class="ask">
                <input type="text" name="question" id="searchbox" placeholder="Ask a question">
                <button type="submit" id="search">Search</button>
            </form>
        </nav>
    </header>
</body>

</html>
